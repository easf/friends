{% extends "layout.html" %}

{% block body %}




<div class="container">     
    <div class="span12">
    <form id="form" class="control-form" method="post" action="{{ url_for('hello') }}">
      <br>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3"><span class="label label-default">Best follower friends</span></h1>
        </div>
      </div>
      <p class="lead"><span class="label label-default">These persons are who most interact with your posts. Please specify how close you feel with each of them</span></p>
      <br>
      
      <div align="center">
      {% set count = 1 %}
      <hr>
      {% for name in users %}
    <div class="panel panel-default">

        <div class="panel-heading">  
            
              <div align="left">
                
                  
                
                <div class= "col-sm-12">
                <label>
                  <span class="label label-default"> {{ count }}</span>
                  <img src="{{ name['pic'] }}" class="img-thumbnail">
                  &nbsp {{ name['name'] }}
                </label>

                </div>
                
                  <br>
                  <br>
            
                {% set count = count + 1 %}
                
            </div>
        </div>
        <div class="panel-body">
          <div class= "col-sm-100">
            <div class="form-group">            
              <label class="myclass_rimg">
                <input type="radio" id="r1" name="closeness_{{ name['id'] }}" value="c1" required>
                <img src="static/src/closeness_1.png" class="img-rounded" width="170" height="80">
              </label>

              <label class="myclass_rimg">
                <input type="radio" id="r2" name="closeness_{{ name['id'] }}" value="c2" />
                <img src="static/src/closeness_2.png" class="img-rounded" width="155" height="80">
              </label>

              <label class="myclass_rimg">
                <input type="radio" id="r3" name="closeness_{{ name['id'] }}" value="c3" />
                <img src="static/src/closeness_3.png" class="img-rounded" width="150" height="80">
              </label>

              <label class="myclass_rimg">
                <input type="radio" id="r4" name="closeness_{{ name['id'] }}" value="c4" />
                <img src="static/src/closeness_4.png" class="img-rounded" width="150" height="80">
              </label>
              <label class="myclass_rimg">
                <input type="radio" id="r5" name="closeness_{{ name['id'] }}" value="c5" />
                <img src="static/src/closeness_5.png" class="img-rounded" width="120" height="80">
              </label>

              <label class="myclass_rimg">
                <input type="radio" id="r6" name="closeness_{{ name['id'] }}" value="c6" />
                <img src="static/src/closeness_6.png" class="img-rounded" width="120" height="80">
              </label>

              <label class="myclass_rimg">
                <input type="radio" id="r7" name="closeness_{{ name['id'] }}" value="c7_{{ name['id'] }}" />
                <img src="static/src/closeness_7.png" class="img-rounded" width="110" height="80">
              </label>
              <label for="closeness_{{ name['id'] }}" class="error" style="display:none;">Please choose one.</label>
              <hr>
          </div>
        </div>
        
    </div>
   </div>       
      {% endfor %}

        <button id="closeness_btn" type="submit" class="btn btn-default btn-lg">Next</button>


        </div>
        <br>


    </form>

  </div>
</div>

<script>window.jQuery || document.write('<script src="static/js/vendor/jquery.min.js"><\/script>')</script>
<script src="static/js/bootstrap.min.js"></script>

<script src="static/js/ie10-viewport-bug-workaround.js"></script>

<script src="static/js/jquery.validate.js"></script>

<script>
$("#form").validate();
</script>

{% endblock %}
